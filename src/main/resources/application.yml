# Configuración local (por defecto) y producción (profile: prod)
spring:
  application:
    name: splitwise

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

  # Datasource se sobreescribe por profile o variables de entorno
  datasource:
    url: ${DB_URL:jdbc:h2:mem:splitwise;DB_CLOSE_DELAY=-1}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    driver-class-name: ${DB_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    # H2 en local
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${PORT:8080}

# Thymeleaf
spring.thymeleaf:
  cache: false
  prefix: classpath:/templates/
  suffix: .html

---
# Perfil para producción (Render, PostgreSQL)
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: false
