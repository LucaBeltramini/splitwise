<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <meta name="theme-color" content="#5A9AD4"/>
    <title th:text="'Editar: ' + ${trip.name}">Editar viaje</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&display=swap" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/css/app.css}" rel="stylesheet"/>
    <style>input, select, textarea{font-size:16px}.btn{min-height:44px;display:inline-flex;align-items:center;justify-content:center}</style>
</head>
<body class="pb-4">
<div class="container app-container py-3 py-md-4">
    <nav class="app-nav mb-3">
        <a th:href="@{/}">← Inicio</a>
        ·
        <a th:href="@{/trips/{id}(id=${trip.id})}" th:text="${trip.name}">Viaje</a>
    </nav>
    <h1 class="app-title h2 mb-3">Editar viaje</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/trips/{id}/edit(id=${trip.id})}" method="post" class="card">
        <div class="card-body">
            <label for="name" class="form-label">Nombre del viaje</label>
            <input id="name" name="name" type="text" th:value="${trip.name}" class="form-control" required/>
            <div class="mt-3 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/trips/{id}(id=${trip.id})}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
